# Model Configuration
# Easy to swap models and tune generation parameters

# ============================================
# GEMINI (Screenwriter + Vision Gate)
# ============================================
gemini:
  # Model name - options: gemini-3-flash-preview, gemini-3-pro-preview
  model: "gemini-3-flash-preview"
  
  # Screenwriter generation settings
  screenwriter:
    temperature: 0.85 
    
  # Vision Gate settings  
  vision_gate:
    enabled: false  # Set to true to enable quality checks
    temperature: 0.3  # Lower = more consistent judgments

# ============================================
# FAL.AI (Image Generation)
# ============================================
fal:
  # Text-to-Image model (for Stage 1)
  text_to_image:
    model: "fal-ai/nano-banana-pro"
    # model: "fal-ai/flux-2-pro"    # Best quality, most expensive
    num_inference_steps: 4  # More steps = higher quality, slower
    
  # Image-to-Image model (for Stages 2-3)
  image_to_image:
    model: "fal-ai/nano-banana-pro/edit"
    # model: "fal-ai/flux-pro/kontext"
    strength: 0.65  # How much to change from reference (0.0 = keep same, 1.0 = ignore reference)
    num_inference_steps: 28
    
  # Image dimensions (9:16 vertical for short-form video)
  image_size:
    width: 720
    height: 1280

# ============================================
# FAL.AI (Video Generation) - Phase 3
# ============================================
fal_video:
  # Options: luma, kling, mochi, hunyuan
  model: "fal-ai/minimax/hailuo-2.3/pro/image-to-video"
  # model: "fal-ai/kling-video/v1.6/pro/image-to-video"
  # model: "fal-ai/mochi-v1"
  # model: "fal-ai/hunyuan-video"
  
# ============================================
# FAL.AI (Audio Generation) - Phase 3
# ============================================
fal_audio:
  model: "fal-ai/elevenlabs/sound-effects/v2"
  duration: 5.0  # seconds per sound effect
  prompt_influence: 0.7 # Balance between prompt and creativity

# ============================================
# KIE.AI (Image Generation) - Cheaper Alternative
# ============================================
# Kie.ai provides access to nano-banana-pro (Gemini 3 Pro Image)
# Set enabled: true to use Kie.ai instead of Fal.ai
kie:
  enabled: true  # Set to true to use Kie.ai for image generation
  
  # Text-to-Image model (for Stage 1)
  text_to_image:
    model: "nano-banana-pro"
    aspect_ratio: "9:16"  # Supported: 1:1, 9:16, 16:9, 4:3, 3:4, etc.
    
  # Image-to-Image model (for Stages 2-3)  
  image_to_image:
    model: "nano-banana-pro"
    # Uses image editing capability of nano-banana-pro

# ============================================
# KIE.AI (Video Generation) - Phase 3
# ============================================
# Seedance 1.5 Pro: ByteDance's image-to-video with native audio
kie_video:
  model: "bytedance/seedance-1.5-pro"
  duration: 4  # seconds (4-12 supported)
  resolution: "720p"  # 480p, 720p, 1080p
  aspect_ratio: "9:16"
  generate_audio: true  # Seedance can generate synchronized audio

# ============================================
# Audio Configuration
# ============================================
audio:
  # When using Kie.ai + Seedance with generate_audio=true,
  # optionally skip separate audio generation from SoundEngineer
  use_kie_audio: true  # If true and kie.enabled, skip SoundEngineer
